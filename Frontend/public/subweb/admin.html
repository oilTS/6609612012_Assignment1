<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="10">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web for login to system">
    <title>Login Webpage</title>
    <link rel="stylesheet" href="./css/webstyle.css">
    <script src="./js/webscript.js"></script> 
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <br>
        <form>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>

            <label for="cars">User Type</label>

            <select name="User type" id="utype">
              <option value="auto">Auto</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="sysadmin">Admin</option>
            </select> 

            <br>
            <br>
            <button onclick="call_RESTAPI()">Login</button>
			<button onclick="call_API()">Nono</button>
            <p id="output">out</p>
        </form>
    </div>
</body>

</html>
